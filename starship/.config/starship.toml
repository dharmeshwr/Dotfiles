"$schema" = 'https://starship.rs/config-schema.json'

palette = 'gruvbox_dark'

# Left side prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$package\
$line_break\
$character\
"""

# Right side prompt 
right_format = """
$jobs\
${custom.home}\
$cmd_duration\
"""


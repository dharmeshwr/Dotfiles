# default (suckless default colors)
[palettes.default]
color_fg0 = '#bbbbbb' # normal fg
color_bg1 = '#222222' # background
color_bg3 = '#444444' # darker gray
color_blue = '#005577' # dwm accent blue
color_aqua = '#5f8787' # muted cyan
color_green = '#859900' # readable green
color_orange = '#d65d0e' # contrast orange
color_purple = '#6c71c4' # softer purple
color_red = '#dc322f' # bright red
color_yellow = '#b58900' # yellow (like statusbar)

[os]
disabled = false
style = "fg:color_purple"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Void=" "

[sudo]
format = "[$symbol]($style)"
style = "fg:color_fg0"
symbol = "󰌾 "
disabled = false

[username]
show_always = true
style_user = "fg:color_orange"
style_root = "fg:color_red"
format = '[$user]($style)'

[hostname]
ssh_only = false
style = "fg:color_yellow"
format = '[ at ]($style)[$hostname](fg:color_yellow)'

[directory]
style = "fg:color_aqua"
format = '[ in ]($style)[$path](fg:color_aqua)'
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = ""

[directory.substitutions]
"~" = "~"

[git_branch]
symbol = ""
style = "fg:color_blue"
format = '[ on ]($style)[$symbol$branch](fg:color_blue)'

[git_status]
style = "fg:color_red"
format = '[$all_status $ahead_behind]($style)'
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?"
stashed = "#"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg:red"

[git_metrics]
format = '([+$added ]($added_style))([-$deleted]($deleted_style))'
added_style = 'dimmed fg:color_green'
deleted_style = 'dimmed fg:color_red'
ignore_submodules = true
disabled = false

[fill]
symbol = " "

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%I:%M %p"
utc_time_offset = "local"
style = "dimmed fg:color_fg0"

[cmd_duration]
format = "[ took ]($style)[$duration]($style)"
style = "fg:yellow"

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[jobs]
format = "[$symbol$number]($style) "
style = "fg:color_fg0"

# Language/tool detection (shown with icons after git info)
[nodejs]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[python]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[rust]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[golang]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[java]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[c]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[cpp]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[php]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[kotlin]
symbol = ""
style = "fg:color_green"
format = '[ ($symbol$version)]($style)'
[haskell]

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

set -g base-index 1
setw -g pane-base-index 1
set-window-option -g automatic-rename on
set-option -g set-titles on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind -n S-Left previous-window
bind -n S-Right next-window

set -g escape-time 10
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-position bottom
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami) #[fg=cyan]on #[fg=green]#(uname -n) #[fg=white]|'
set -g status-right '#{prefix_highlight} #[fg=white]%I:%M %p#[default] #[fg=cyan]#(daysleft)'
set -g window-status-current-format "#[fg=black] #[fg=yellow,bg=black] #I: #W #[fg=yellow,bg=black]* "
set -g window-status-format "#[fg=black] #[fg=white,bg=black] #I: #W #[fg=white,bg=black]- "
set -g window-status-separator "|"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @continuum-restore 'on'

run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux
run '~/.tmux/plugins/tpm/tpm'

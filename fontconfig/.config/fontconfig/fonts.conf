<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <!-- Set default sans-serif to SF Pro -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>SF Pro</family>
    </prefer>
  </alias>

  <!-- Set default serif to New York -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>New York</family>
      <family>Times New Roman</family>
    </prefer>
  </alias>

  <!-- Set default monospace to SF Mono -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>Courier New</family>
    </prefer>
  </alias>

  <alias>
    <family>mono</family>
    <prefer>
      <family>SF Mono</family>
      <family>Courier New</family>
    </prefer>
  </alias>

</fontconfig>


